{% extends "base.html" %}
{% block content %}
<div class="container bg-light p-4 rounded shadow-sm">
    <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Add Book by Title</h2>
            <div>
                <a href="{% url 'get_author' %}" class="btn btn-primary me-2">
                    <i class="fas fa-user me-2"></i>Add by Author
                </a>
                <a href="{% url 'get_book_by_isbn' %}" class="btn btn-primary">
                    <i class="fas fa-barcode me-2"></i>Add by ISBN
                </a>
            </div>
        </div>
    </div>

    <form action="{% url 'title_only' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-search me-2"></i>Search
        </button>
    </form>
</div>
{% endblock %}
