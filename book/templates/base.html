{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<title></title>
		
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- This is based off the Bootstrap AutoComplete Demo Bootstrap 4 -->
		<link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <style type="text/css">
            label, h2, p, a, li {
                background-color: white;
            }
            form {
                border-style: double;
                border-width: 5px;
                min-width: 300px;
            }
            input.basicAutoComplete {
                min-width: 300px;
            }
            .footer-nav {
                margin-top: 2rem;
                padding: 1rem;
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 5px;
            }
            .footer-nav .nav-link {
                color: #333;
                font-weight: 500;
                padding: 0.5rem 1rem;
            }
            .footer-nav .nav-link:hover {
                color: #000;
                background-color: rgba(0, 0, 0, 0.05);
                border-radius: 3px;
            }
            /* Add styles for confirm book page */
            .confirm-book-page {
                padding: 3% !important;
                max-width: 1200px;
                margin: 0 auto;
            }
            /* Add new style to prevent form overflow */
            .confirm-book-page .card {
                margin: 0 auto;
            }
            /* Add styles for confirm book page form fields */
            .confirm-book-page form input[type="text"],
            .confirm-book-page form select {
                width: 100%;
                max-width: none;
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                line-height: 1.5;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
            }
            .confirm-book-page form p {
                width: 100%;
                margin-bottom: 1rem;
            }
        </style>
	</head>
<body style="background-image:url('{% static 'book/books.jpg' %}'); background-size:100%; padding-left: 5%; padding-right: 5%">

    <div style="background-image:url('{% static 'book/scroll.jpg' %}'); background-size: 100% 100%; padding:20%">
    {% block content %}{% endblock %}
    
    <!-- Navigation Footer -->
    <nav class="footer-nav">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'manage_locations' %}">Locations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/author/">Add Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list/">View Collection</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'shelve_books' %}">Shelve Books</a>
            </li>
        </ul>
    </nav>
    </div>

    {% block script %}{% endblock %}
</body>
</html>
