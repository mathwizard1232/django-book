{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<title></title>
		
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- This is based off the Bootstrap AutoComplete Demo Bootstrap 4 from the Bootstrap Autocomplete github -->
		<link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style type="text/css">
            label, h2, p, a, li {
                background-color: white;
            }
            form {
                border-style: double;
                border-width: 5px;
                min-width: 400px;
            }
            input.basicAutoComplete {
                min-width: 300px;
            }
            .footer-nav {
                margin-top: 2rem;
                padding: 1rem;
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 5px;
            }
            .footer-nav .nav-link {
                color: #333;
                font-weight: 500;
                padding: 0.5rem 1rem;
            }
            .footer-nav .nav-link:hover {
                color: #000;
                background-color: rgba(0, 0, 0, 0.05);
                border-radius: 3px;
            }
        </style>
	</head>
<body style="background-image:url('{% static 'book/books.jpg' %}'); background-size:100%; padding-left: 20%; padding-right: 20%">

    <div style="background-image:url('{% static 'book/scroll.jpg' %}'); background-size: 100% 100%; padding:20%">
    {% block content %}{% endblock %}
    
    <!-- Navigation Footer -->
    <nav class="footer-nav">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'manage_locations' %}">Locations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/author/">Add Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list/">View Collection</a>
            </li>
        </ul>
    </nav>
    </div>

    {% block script %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
        <!--<script>
        $(document).ready(function(){
                $('.basicAutoComplete').autoComplete(
                    {minLength: 1}
                );
                $('.dropdown-menu').css({'top': 'auto', 'left': 'auto'})
            })

        </script>-->
        <script>$(document).ready(function(){
            $('.basicAutoComplete').autoComplete()
            $('.dropdown-menu').css({'top': 'auto', 'left': 'auto'})
        })
        </script>

        <!-- See https://stackoverflow.com/questions/50380769/how-to-create-a-autocomplete-input-field-in-a-form-using-django -->
    {% endblock %}
</body>
</html>
